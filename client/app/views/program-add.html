<form role="form">
  <div class="form-group">
    <label for="title" class="control-label">Title</label>
    <input type="text" ng-model="program.title" class="form-control" id="title" placeholder="Enter the program title"/>
  </div>
  
  <div class="form-group">
    <label for="title" class="control-label">College</label>
    <input type="text" ng-model="program.college" class="form-control" id="title" placeholder="Enter the College"/>
  </div>
 <div class="form-group">
    <label for="title" class="control-label">Province</label>
    <select class="form-control" id="province" ng-model="program.province" placeholder="Enter the Province">
        <option value="AB">Alberta</option>
        <option value="BC">British Columbia</option>
        <option value="MB">Manitoba</option>
        <option value="NB">New Brunswick</option>
        <option value="NL">Newfoundland and Labrador</option>
        <option value="NS">Nova Scotia</option>
        <option value="ON" selected="selected">Ontario</option>
        <option value="PE">Prince Edward Island</option>
        <option value="QC">Quebec</option>
        <option value="SK">Saskatchewan</option>
        <option value="NT">Northwest Territories</option>
        <option value="NU">Nunavut</option>
        <option value="YT">Yukon</option>
    </select>
       
  
  </div>
   <div class="form-group">
    <label for="title" class="control-label">Semesters</label>
    <input type="number" name="input" ng-model="program.semesters" class="form-control" id="title"  placeholder="Enter Number of Semesters " />
  </div>
   <div class="form-group">
    <label for="title" class="control-label">Open</label>
    <input ng-value="true" type="radio" ng-model="program.isOpen" class="form-control" id="title" placeholder="Is this program available?"/>
  </div>
   <div class="form-group">
    <label for="title" class="control-label">Employment Rate</label>
    <input type="number" name="input" ng-model="program.employmentRate" class="form-control" id="title"  placeholder="Enter Employment Rate " min="0" max="100" size="20"/>
  </div>
  <div class="form-group">
    <label for="title" class="control-label">Home Page URL</label>
    <input type="text" ng-model="program.url" class="form-control" id="title"  placeholder="Enter the College URL"/>
  </div>  
  <input type="submit" class="btn btn-primary" ng-click="saveProgram()" value="Save"/>
</form>
